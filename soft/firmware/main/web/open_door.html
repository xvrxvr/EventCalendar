$<!DOCTYPE html>

<html><title>Открыть дверцу</title>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<script src="jslib.js"></script>
</head>

<body>

<h1><center>Загруженные подарки</center></h1>

<form>
<center id ="doors"></center>
<table><tr><td>
<p><button type="button" onclick="G('admin')">Обратно в админку</button></p>
</td><tr></table>
</form>

<script>

let users = $[LoadedGiftDoors];

function open_door(door_index)
{
    send_door_open_message(door_index);

    if ((loaded_gifts_to_disabled(users) >> door_index) & 1)
    {
        if (confirm("Вы хотите выгрузить подарок для " + users[door_index] + "?"))
        {
            send_gift_unload_message(door_index,  (new_users) => {
                users = new_users;
                activate_doors(users, 0, "open_door");
            });
            users[door_index] = null;
        }
    }
    activate_doors(users, 0, "open_door", true);
}

activate_doors(users, 0, "open_door");

</script>



</html>
